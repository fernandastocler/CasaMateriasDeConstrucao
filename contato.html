<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato | Rosa Forte</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffe6f0;
      color: #4b2c2c;
    }

    header {
      background-color: #ff66b2;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff0f5;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.2);
    }

    h2 {
      text-align: center;
      color: #cc3366;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      margin-top: 5px;
      padding: 10px;
      border: 1px solid #ffb6c1;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      background-color: #ff66b2;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e055a3;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #ffc0cb;
      color: #4b2c2c;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Rosa Forte - Materiais de Construção</h1>
  </header>

  <div class="container">
    <h2>Fale Conosco</h2>
    <form action="#" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Rosa Forte - Todos os direitos reservados.
  </footer>
s
</body>
</html>
